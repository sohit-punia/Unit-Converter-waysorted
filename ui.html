.custom-select {
  display: inline-block;
  position: relative;
  vertical-align: middle;
  user-select: none;
  font-size: 12px;
}

.cs-trigger {
  display: inline-flex;
  align-items: center;
  padding: 4px 6px;
  min-width: 72px;
  border-radius: 8px;
  border: none;               
  background: transparent;     
  color: var(--fc7);
  cursor: pointer;
  text-align: left;
}

.cs-value {
  display: inline-block;
  padding: 2px 6px;
  border-radius: 6px;
  color: #fff;
  min-width: 16px;
  line-height: 1;
  text-align: center;
  box-sizing: border-box;
}

.cs-caret {
  width: 7px;   
  height: 4px;
  display: inline-block;
  object-fit: contain;
  opacity: 0.95;
  margin-right: 20px

}

.cs-options {
  display: none;
  position: absolute;
  left: 0;
  top: calc(100% + 6px);
  z-index: 999;
  margin: 0;
  padding: 0;                
  list-style: none;
  overflow: hidden;           
  background: #383838;       
  border: none;             
  box-shadow: 0 8px 18px rgba(0,0,0,0.45);
  border-radius: 0 0 8px 8px;
  -webkit-overflow-scrolling: touch;
}

/* generic item */
.cs-options li {
  display: block;
  cursor: pointer;
  color: var(--fc7);
  background: transparent;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  box-sizing: border-box;
}

/* hover/focus on items */
.cs-options li:hover,
.cs-options li.focused {
  background: #444444;   
  color: #fff;
}

/* selected when list is open */
.cs-options li[aria-selected="true"] {
  background: #334366;    
  color: #fff;
}

/* open state */
.custom-select[aria-expanded="true"] .cs-options {
  display: block;
}

.native-select {
  position: absolute;
  left: -9999px;
  width: 1px;
  height: 1px;
  overflow: hidden;
  opacity: 0;
  pointer-events: none;
}

/* keyboard focus ring */
.custom-select:focus-visible .cs-trigger {
  box-shadow: 0 0 0 3px rgba(38,91,209,0.06);
  outline: none;
}

/* ------------------ Unit-specific sizing ------------------ */
.custom-select[data-name="unit"] .cs-options {
  left: 10px;
  top: calc(100% + 6px);
  width: 54px;         
  min-width: 54px;
  max-height: 98px;     
  overflow-y: auto;
  padding: 0;        
  background: #383838;
  border-radius: 0 0 8px 8px;
}

/* Unit item: 54 x 18 */
.custom-select[data-name="unit"] .cs-options li {
  width: 54px;
  height: 18px;
  line-height: 18px;    
  padding: 0 4px;     
  text-align: center;   
}

.custom-select[data-name="unit"] .cs-trigger {
  display: flex;
  align-items: center;
  justify-content: space-between; 
  gap: 4px;                       
  width: 54px;                     
  height: 18px;                   
  padding: 0 4px;                  
  border-radius: 8px;
  border: none;
  background: transparent;
  cursor: pointer;
  box-sizing: border-box;
}
.custom-select[data-name="unit"] .cs-value {
  display: inline-block;
  width: 19px;        
  height: 14px;     
  line-height: 14px; 
  padding: 0;        
  border-radius: 4px;
  color: #fff;
  text-align: center;
  box-sizing: border-box;
}

/* ------------------ DPI-specific sizing ------------------ */
.custom-select[data-name="dpi"] .cs-options {
  left: 15px;
  top: calc(100% + 6px);
  width: 67px;           
  min-width: 67px;
  max-height: 56px;    
  overflow-y: auto;
  padding: 0;
  background: #383838;
  border-radius: 0 0 8px 8px;
}

/* DPI item: 67 x 18 */
.custom-select[data-name="dpi"] .cs-options li {
  width: 67px;
  height: 18px;
  line-height: 18px;
  padding: 0 6px;       
  text-align: center;   
}

.custom-select[data-name="dpi"] .cs-trigger {
  padding: 4px 6px;
}
.custom-select[data-name="dpi"] .cs-value {
  padding: 3px 6px;
  min-width: 67px;
  width: 67px;
  border-radius: 6px;
  box-sizing: border-box;
}

/* ------------------ small responsive tweak ------------------ */
@media (max-width: 520px) {
  .custom-select[data-name="unit"] .cs-options { min-width: 54px; }
  .custom-select[data-name="dpi"] .cs-options  { min-width: 67px; }
}

/* Custom select implementation (keyboard accessible) */
(function () {
  function initCustomSelect(root) {
    const trigger = root.querySelector('.cs-trigger');
    const optionsList = root.querySelector('.cs-options');
    const native = root.querySelector('.native-select');
    const valueSpan = root.querySelector('.cs-value');
    const caret = root.querySelector('.cs-caret');
    const options = Array.from(optionsList.querySelectorAll('li'));
    let open = false;
    let focusedIndex = options.findIndex(o => o.getAttribute('aria-selected') === 'true');

    // set initial visible text from native select (keeps sync)
    if (native) {
      const nv = native.options[native.selectedIndex];
      if (nv) {
        valueSpan.textContent = nv.textContent.trim();
        // mark aria-selected on matching li
        const idx = options.findIndex(li => li.getAttribute('data-value') === nv.value);
        if (idx >= 0) {
          options.forEach((li,i) => li.setAttribute('aria-selected', i===idx ? 'true' : 'false'));
          focusedIndex = idx;
        }
      }
    }

    function openList() {
      root.setAttribute('aria-expanded', 'true');
      optionsList.setAttribute('aria-hidden', 'false');
      open = true;
      // ensure selected item visible and highlighted
      const selIndex = options.findIndex(li => li.getAttribute('aria-selected') === 'true');
      const idx = selIndex >= 0 ? selIndex : 0;
      setFocused(idx);
      // scroll into view for selected
      options[idx].scrollIntoView({ block: 'nearest' });
    }
    function closeList() {
      root.setAttribute('aria-expanded', 'false');
      optionsList.setAttribute('aria-hidden', 'true');
      open = false;
      clearFocused();
    }

    function selectIndex(i) {
      const chosen = options[i];
      if (!chosen) return;
      const v = chosen.getAttribute('data-value');
      const text = chosen.textContent.trim();
      valueSpan.textContent = text;
      // update native select
      if (native) {
        native.value = v;
        native.dispatchEvent(new Event('change', { bubbles: true }));
      }
      options.forEach((li, idx) => li.setAttribute('aria-selected', idx === i ? 'true' : 'false'));
      focusedIndex = i;
    }

    function setFocused(i) {
      options.forEach(li => li.classList.remove('focused'));
      const el = options[i];
      if (el) {
        el.classList.add('focused');
        el.scrollIntoView({ block: 'nearest' });
        focusedIndex = i;
      }
    }
    function clearFocused() {
      options.forEach(li => li.classList.remove('focused'));
    }

    // toggle by clicking trigger (includes caret image)
    trigger.addEventListener('click', (e) => {
      e.stopPropagation();
      if (open) closeList();
      else openList();
    });

    // click option
    optionsList.addEventListener('click', (e) => {
      const li = e.target.closest('li');
      if (!li) return;
      const idx = options.indexOf(li);
      selectIndex(idx);
      closeList();
      trigger.focus();
    });

    // keyboard navigation
    root.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown') {
        e.preventDefault();
        if (!open) openList();
        else setFocused(Math.min(focusedIndex + 1, options.length - 1));
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        if (!open) openList();
        else setFocused(Math.max(focusedIndex - 1, 0));
      } else if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        if (!open) openList();
        else {
          selectIndex(focusedIndex);
          closeList();
        }
      } else if (e.key === 'Escape') {
        if (open) {
          e.preventDefault();
          closeList();
        }
      }
    });

    // follow mouse moves: focus the item under pointer
    options.forEach((li, idx) => {
      li.addEventListener('mousemove', () => setFocused(idx));
    });

    // close on outside click
    document.addEventListener('click', (ev) => {
      if (!root.contains(ev.target)) closeList();
    });
  }

  // init all widgets once DOM ready
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.custom-select').forEach(initCustomSelect);
  });
})();

/* Link toggle behavior for the four tb inputs */
(function(){
  const linkBtn = document.getElementById('linkBtn');
  const tbIds = ['top','bottom','left','right'];
  const tbInputs = tbIds.map(id => document.getElementById(id));
  let linked = false;
  const syncHandlers = new Map();

  function setLinked(state) {
    linked = !!state;
    if (linked) {
      linkBtn.classList.add('linked');
      linkBtn.setAttribute('aria-pressed','true');

      // choose source value: first non-empty, otherwise '0'
      let source = tbInputs.find(i => i.value !== '')?.value ?? tbInputs[0].value ?? '0';
      if (source === '') source = '0';
      tbInputs.forEach(i => i.value = source);

      // attach input listeners so editing any input updates the rest
      tbInputs.forEach(inp => {
        const handler = (e) => {
          const v = e.target.value;
          tbInputs.forEach(other => { if (other !== e.target) other.value = v; });
        };
        inp.addEventListener('input', handler);
        syncHandlers.set(inp, handler);
      });

    } else {
      linkBtn.classList.remove('linked');
      linkBtn.setAttribute('aria-pressed','false');

      // remove handlers
      syncHandlers.forEach((handler, input) => {
        input.removeEventListener('input', handler);
      });
      syncHandlers.clear();
    }
  }

  linkBtn.addEventListener('click', (e) => {
    e.preventDefault();
    setLinked(!linked);
  });

  // Swap handlers for length & width
  function swapValues(aId,bId){
    const a = document.getElementById(aId);
    const b = document.getElementById(bId);
    const tmp = a.value;
    a.value = b.value;
    b.value = tmp;
  }

  document.getElementById('swapLen').addEventListener('click', (e)=>{
    e.preventDefault();
    swapValues('len-left','len-right');
  });
  document.getElementById('swapWid').addEventListener('click', (e)=>{
    e.preventDefault();
    swapValues('wid-left','wid-right');
  });

  // initialize unlinked
  setLinked(false);
})();
